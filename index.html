<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Bio</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Le menu sera chargé ici -->
        <div id="menu-container"></div>
    </header>

    <!-- Banner -->
    <section class="banner" data-aos="fade-up">
        <h1>Nos produits BIO</h1>
        <div class="category-circles">
            <!-- Les cercles de catégories seront ajoutés dynamiquement via JS -->
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products" data-aos="fade-up">
        <h2>Produits vedettes</h2>
        <div class="products-grid">
            <!-- Les produits seront ajoutés dynamiquement via JS -->
        </div>
    </section>

    <!-- Premium Section -->
    <section class="premium-section" data-aos="fade-up">
        <h2>Karité Premium</h2>
        <div class="premium-products">
            <!-- Les produits premium seront ajoutés dynamiquement via JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>À propos</h3>
                <ul>
                    <li><a href="#">Notre histoire</a></li>
                    <li><a href="#">Nos valeurs</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Service client</h3>
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
